<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="neonGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#0a0a0f"/>
  
  <!-- Hexagon outer frame -->
  <polygon 
    points="256,48 432,144 432,368 256,464 80,368 80,144" 
    fill="none" 
    stroke="url(#neonGlow)" 
    stroke-width="12"
    filter="url(#glow)"
  />
  
  <!-- Inner circuit lines -->
  <path 
    d="M256 128 L256 256 M176 176 L256 256 L336 176 M176 336 L256 256 L336 336" 
    stroke="#00ffff" 
    stroke-width="8" 
    fill="none"
    stroke-linecap="round"
    filter="url(#glow)"
  />
  
  <!-- Center N letter stylized -->
  <text 
    x="256" 
    y="290" 
    font-family="Arial Black, sans-serif" 
    font-size="160" 
    font-weight="bold"
    fill="url(#neonGlow)" 
    text-anchor="middle"
    filter="url(#glow)"
  >N</text>
  
  <!-- Corner accent dots -->
  <circle cx="256" cy="80" r="12" fill="#ff00ff" filter="url(#glow)"/>
  <circle cx="400" cy="160" r="8" fill="#00ffff" filter="url(#glow)"/>
  <circle cx="400" cy="352" r="8" fill="#00ffff" filter="url(#glow)"/>
  <circle cx="256" cy="432" r="12" fill="#ff00ff" filter="url(#glow)"/>
  <circle cx="112" cy="352" r="8" fill="#00ffff" filter="url(#glow)"/>
  <circle cx="112" cy="160" r="8" fill="#00ffff" filter="url(#glow)"/>
</svg>
